<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <link rel="icon" type="image/png" href="./Imagenes/image0.png" sizes="30x30">
  <script src="JS/login.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <link
    href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&family=Open+Sans&family=Oswald&family=Raleway&family=Roboto&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="CSS/login.css" />

  <title>Yo Medium - Login</title>
</head>

<body>
  <div class="container">

    <div class="d-flex p-2 bd-highlight justify-content-center cabecera">
      Yo Médium
    </div>

    <div id="miModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Contenido del modal -->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <p>Texto del modal</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>


    <div class="d-flex justify-content-around cajones_centrales">


      <div class="p-2 bd-highlight border border-4 cajones shadow formulario" id="formularioExist">
        <form id="formularioExist">
          <div class="text-center cabecera_cajones m-2">¿Ya eres usuario?</div>

          <div class="form-outline mt-4 mb-4 ">
            <label class="form-label" for="emailExist">Dirección e-mail</label>
            <input type="email" id="emailExist" class="form-control" required="required" placeholder="E-mail" />
            <p class="errorUser">Por favor introduzca su email.</p>
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="passExist">Password</label>
            <input type="password" id="passExist" class="form-control" required="required" placeholder="Password" />
            <p class="errorUser">Por favor introduzca su contraseña.</p>
          </div>

          <div class="row mb-4">
            <div class="col d-flex justify-content-center">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked>
                <label class="form-check-label text-white" for="recuerdame"> Recuérdame </label>
              </div>
            </div>

            <div class="col">
              <!-- Simple link -->
              <a href="#!">¿Olvidastes la contraseña?</a>
            </div>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block" id="signIn">Sign in</button>

        </form>

      </div>



      <div class="p-2 bd-highlight  cajones shadow">
        <form id="formularioNew">
          <!-- 2 column grid layout with text inputs for the first and last names -->
          <div class="text-center cabecera_cajones m-2">Date de alta:</div>

          <div class="row mt-4 mb-4">
            <div class="col">
              <div class="form-outline">
                <label class="form-label" for="nombreNew">Nombre</label>
                <input type="text" id="nombreNew" class="form-control" required="required" placeholder="Ángela" />
                <p class="errorNew">Por favor introduzca su nombre</p>
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <label class="form-label" for="apellidoNew">Apellido</label>
                <input type="texto" id="apellidoNew" class="form-control" required="required" placeholder="Vazi" />
                <p class="errorNew">Por favor introduzca su apellido</p>
              </div>
            </div>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="emailNew">Dirección e-mail</label>
            <input type="email" id="emailNew" class="form-control" required="required" placeholder="E-mail" />
            <p class="errorNew">Por favor introduzca su email.</p>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="passNew">Password</label>
            <input type="password" id="passNew" class="form-control" required="required" placeholder="Password" />
            <p class="errorNew">Por favor introduzca su contraseña.</p>
          </div>

          <!-- Checkbox -->
          <div class="form-check d-flex justify-content-center mb-4">
            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" checked />
            <label class="form-check-label text-white" for="newsletter">
              Subscribirse a nuestra newsletter
            </label>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block  mb-4">Registrarse</button>


        </form>

      </div>

    </div>
    <div class="d-flex p-2 bd-highlight justify-content-center">
      <div class="volver">
        <a href="./index.html" class="btn btn-primary btn-return">Volver</a>
      </div>
    </div>


  </div>




  </div>

  <script src="JS/signIn.js"></script>
  <script src="JS/registro.js"></script>

</body>

</html>
